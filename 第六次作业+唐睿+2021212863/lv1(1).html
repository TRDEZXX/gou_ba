<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
            width: 100px;
            height: 100px;
            border-radius: 100%;
            transition: all 1s;
        }
        li:nth-child(1) {
            background-color: mediumturquoise;
        }
        li:nth-child(2) {
            background-color: orange;
        }
        li:nth-child(3) {
            background-color: gray;
        }
        .moveRight {
            transform: translateX(200px);
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        const li1 = document.querySelector('li:nth-child(1)');
        const li2 = document.querySelector('li:nth-child(2)');
        const li3 = document.querySelector('li:nth-child(3)');
        setTimeout(function(){
            li1.classList.add('moveRight');
            setTimeout(function(){
                li2.classList.add('moveRight');
                setTimeout(function(){
                    li3.classList.add('moveRight');
                },1000)
            },1000)
        },1000)
        
    </script>
</body>
</html>
