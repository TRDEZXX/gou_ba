<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>

    <div align="center">
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist" align="center">
        <input type="checkbox" value="内卷">内卷
        <input type="checkbox" value="疯狂内卷">疯狂内卷
        <input type="checkbox" value="拼命内卷">拼命内卷
        <input type="checkbox" value="使劲内卷">使劲内卷
        <br />
        <input type="button" value="全选">
        <input type="button" value="全不选">
        <input type="button" value="反选">
    </div>
    <script>
        let inputs=document.getElementsByTagName("input");
        let arr=[inputs[0],inputs[1],inputs[2],inputs[3]];
        for (i=0;i<arr.length;i++) {
            arr[i].checked=false;
        }
        inputs[4].addEventListener('click',function(){
            for (i=0;i<arr.length;i++)
            arr[i].checked=true;
        })
        inputs[5].addEventListener('click',function(){
            for ( i = 0; i < arr.length; i++) {
                arr[i].checked=false;
            }
        })
        inputs[6].addEventListener('click',function(){
            for (i=0;i<arr.length;i++){
                if (arr[i].checked==true){
                    arr[i].checked = !arr[i].checked;
                } else if (arr[i].checked==false){
                    arr[i].checked = !arr[i].checked;
                }
            }
        })
    </script>
</body>

</html>
